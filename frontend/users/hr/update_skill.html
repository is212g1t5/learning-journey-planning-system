<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Skills</title>
    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- custom css -->
    <link rel="stylesheet" href="../../style/style.css" />
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="navbar">
        <navbar></navbar>
    </div>
    <div class="container">
        <h2 class="my-5">Edit Skill</h2>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./skills.html">View All Skills</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit skill
                </li>
            </ol>
        </nav>
        <div class="rounded-3 bg-light p-5" id="update">
            <div v-if="alerts.showAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>❌ Update Unsuccessful. </strong>
                {{alerts.alertMsg}}
            </div>
            <div v-if="alerts.showSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>✔️ Update Successful! </strong>
                {{alerts.successMsg}}
            </div>
            <!-- Create skill form START -->
            <form>
                <div class="row">
                    <input type="text" class="form-control d-none" id="name-input" v-model="skillForm.id">
                    <!-- Skill name input -->
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="name-input" class="form-label">
                                Skill Name
                            </label>
                            <input type="text" class="form-control" id="name-input" v-model="skillForm.name">
                            <small class="text-danger">
                                {{errorMsgs.name}}
                            </small>
                        </div>
                    </div>

                    <!-- Skill category input -->
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="category-input" class="form-label">
                                Category
                            </label>
                            <input type="text" class="form-control" id="category-input" v-model="skillForm.category">
                            <small class="text-danger">
                                {{errorMsgs.category}}
                            </small>
                        </div>
                    </div>
                </div>

                <!-- description input -->
                <div class="mb-3">
                    <label for="description-input" class="form-label">
                        Description
                    </label>
                    <textarea name="" id="description-input" rows="3" class="form-control"
                        v-model="skillForm.description"></textarea>
                    <small class="text-danger">
                        {{errorMsgs.description}}
                    </small>
                </div>

                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                        v-model="skillForm.status">
                    <label v-if="skillForm.status" class="form-check-label" for="flexSwitchCheckChecked">
                        Skill is currently visible to Learners
                    </label>
                    <label v-else class="form-check-label" for="flexSwitchCheckChecked">
                        Skill is currently hidden from Learners
                    </label>
                </div>

                <button type="button" class="btn btn-primary my-3 w-100 p-3" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop" :disabled="isFormValid">
                    Update
                </button>

                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to update this skill?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary my-3" @click="updateSkill()"
                                    data-bs-dismiss="modal">
                                    Update
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- Create skill form END -->
        </div>





    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- external js -->
    <script src="../../components/navbar.js"></script>
    <script src="../../api/update_skill.js"></script>
</body>

</html>
