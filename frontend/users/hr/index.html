<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vue CDN -->

    <!-- AXIOS -->

    <title>
        HR Staff View
    </title>
</head>

<body>
    <div id="navbar">
        <navbar></navbar>
    </div>
    <div class="container">
        <h2 class="my-5 mx-auto d-block w-75">HR Staff View</h2>
        <div class="rounded-3 bg-light p-5 w-75 mx-auto d-block">
            <div id="login">
                <div>
                    <form>
                        <div class="row">
                            <div class="col-sm">
                                <div class="mb-3">
                                    <label for="username-input" class="form-label">
                                        HR Staff ID
                                    </label>
                                    <input type="text" class="form-control" id="username-input" v-model="id">
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary my-3 w-100 p-3" @click="enter">
                            Enter
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script>
        const login = Vue.createApp({
            data() {
                return {
                    id: "",
                };
            },
            methods: {
                enter() {
                    console.log(this.id)
                    // window.location.href = "roles.html?staff_id=" + this.id;
                }
            },
        });

        login.mount("#login");

    </script>
    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="../../components/index_navbar.js"></script>
</body>
