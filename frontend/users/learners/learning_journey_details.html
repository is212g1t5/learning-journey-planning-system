<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning Journey Progress</title>
  <!-- bootstrap 5 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- custom css -->
  <link rel="stylesheet" href="../../style/style.css" />

  <!--jquery-->
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!--icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<div id="navbar">
  <navbar></navbar>
</div>
<div class="container mt-5" id="display_learning_journey_details">
    <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><strong>Learning Journey</strong></span>
    <input type="text" class="form-control" :placeholder="lj_name" aria-label="Username" aria-describedby="basic-addon1" disabled>
    </div>
    <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><strong>Role</strong></span>
    <input type="text" class="form-control" :placeholder="role_name" aria-label="Username" aria-describedby="basic-addon1" disabled>
    </div>
  <div class="container mt-4">
    <div class="row">
      <table class="table table-hover table-striped table-bordered table-responsive">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Skill</th>
            <th scope="col">Course Code</th>
            <th scope="col">Course Progression</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <template v-if="emptyText==''" v-for="lj in learning_journey_details">
            <tr>
              <td>{{lj.skill_name}}</td>
              <td>{{lj.course_code}}</td>
              <td v-if="lj.course_status == ''">Not Enrolled/Registration Rejected</td>
              <td v-else>{{lj.course_status}}</td>
              
              <td>
                <button type="button" class="btn btn-success btn-sm mx-1" @click="updateJourney(lj.lj_id)"><i
                    class="fa fa-edit"></i> Update</button>
              </td>
          </template>
          <tr v-else>
            <td class="text-center" colspan="5">
              {{emptyText}}
            </td>
          </tr>
        </tbody>
      </table>
      <p>
    </div>
  </div>
</div>


<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<!-- vue.js -->
<script src="https://unpkg.com/vue@next"></script>
<!-- external js -->
<script src="../../components/learner_navbar.js"></script>
<script src="../../api/learning_journey_details.js"></script>

</body>

</html>
