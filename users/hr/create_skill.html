<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap 5 CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="../../style/style.css">

   <!-- Vue CDN -->
   <script src="https://unpkg.com/vue@next"></script>

   <!-- axios -->
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


   <title>
      Create Skill
   </title>
</head>

<body>
   <div id="navbar">
      <navbar></navbar>
   </div>

   <div class="container">
      <h2 class="my-5">Create Skill</h2>
      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./skills.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Create skill
            </li>
         </ol>
      </nav>
      <div class="rounded-3 bg-light p-5">
         <div id="create-skill">
            <div>
               <!-- <div v-if="alerts.showAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>❌ Update Unsuccessful. </strong>
                  {{alerts.alertMsg}}
               </div>
               <div v-if="alerts.showSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>✔️ Update Successful! </strong>
                  {{alerts.successMsg}}
               </div> -->
               <!-- Create skill form START -->
               <form>
                  <div class="row">
                     <!-- Skill name input -->
                     <div class="col-sm-6">
                        <div class="mb-3">
                           <label for="name-input" class="form-label">
                              Skill Name
                           </label>
                           <input type="text" class="form-control" id="name-input" v-model="skillForm.name"  maxlength="64">
                           <small class="text-danger">
                              {{errorMsgs.name}}
                           </small>
                        </div>
                     </div>

                     <!-- Skill category input -->
                     <div class="col-sm-6">
                        <div class="mb-3">
                           <label for="category-input" class="form-label">
                              Category
                           </label>
                           <input type="text" class="form-control" id="category-input" v-model="skillForm.category"  maxlength="64">
                           <small class="text-danger">
                              {{errorMsgs.category}}
                           </small>
                        </div>
                     </div>
                  </div>

                  <!-- description input -->
                  <div class="mb-3">
                     <label for="description-input" class="form-label">
                        Description
                     </label>
                     <textarea name="" id="description-input" rows="3" class="form-control"
                        v-model="skillForm.description" maxlength="512"></textarea>
                     <small class="text-danger">
                        {{errorMsgs.description}}
                     </small>
                  </div>

                  <div class="form-check form-switch mb-3">
                     <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                        v-model="skillForm.status">
                     <label v-if="skillForm.status" class="form-check-label" for="flexSwitchCheckChecked">
                        Skill is currently visible to Learners
                     </label>
                     <label v-else class="form-check-label" for="flexSwitchCheckChecked">
                        Skill is currently hidden from Learners
                     </label>
                  </div>

                  <!-- submit button; only able to submit when required inputs are valid -->
                  <button type="button" class="btn btn-primary my-3 w-100 p-3" data-bs-toggle="modal"
                     data-bs-target="#staticBackdrop" :disabled="isFormValid" @click="confirmNewSkill">
                     Create
                  </button>
                  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                     <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                           <div class="modal-header">
                              <h5 class="modal-title" id="staticBackdropLabel">
                                 Confirmation
                              </h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal"
                                 aria-label="Close"></button>
                           </div>
                           <div class="modal-body">
                              {{confirmationMsg}}
                           </div>
                           <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                 Cancel
                              </button>
                              <button type="button" class="btn btn-primary my-3" @click="createNewSkill"
                                 data-bs-dismiss="modal">
                                 Create
                              </button>
                           </div>
                        </div>
                     </div>
                  </div>

               </form>
               <!-- Create skill form END -->

            </div>

         </div>
      </div>




   </div>


   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>

   <!-- Vue Script -->
   <script src="./create_skill.js"></script>
   <script src="../../components/navbar.js"></script>

</body>

</html>
