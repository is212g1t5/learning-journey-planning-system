<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Side Bar Navigation</title>
    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- custom css -->
    <link rel="stylesheet" href="../../style/style.css" />
</head>

<body>
    <div id="navbar">
        <navbar></navbar>
    </div>
    <div class="container">

        <h2 class="my-5">Update Skill Information</h2>
        <div class="rounded-3 bg-light p-5">
            <!-- Create skill form START -->
            <form>
                <div class="row">
                    <!-- Skill name input -->
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="name-input" class="form-label">
                                Skill Name
                            </label>
                            <input type="text" class="form-control" id="name-input" v-model="skillForm.name">
                            <small class="text-danger">
                                {{errorMsgs.name}}
                            </small>
                        </div>
                    </div>

                    <!-- Skill category input -->
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="category-input" class="form-label">
                                Category
                            </label>
                            <input type="text" class="form-control" id="category-input" v-model="skillForm.category">
                            <small class="text-danger">
                                {{errorMsgs.category}}
                            </small>
                        </div>
                    </div>
                </div>

                <!-- description input -->
                <div class="mb-3">
                    <label for="description-input" class="form-label">
                        Description
                    </label>
                    <textarea name="" id="description-input" rows="3" class="form-control"
                        v-model="skillForm.description"></textarea>
                    <small class="text-danger">
                        {{errorMsgs.description}}
                    </small>
                </div>

                <div class="form-check form-switch mb-4">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                        v-model="skillForm.status">
                    <label class="form-check-label" for="flexSwitchCheckChecked">
                        Show Skill
                    </label>
                </div>

                <!-- submit button; only able to submit when required inputs are valid -->
                <button type="submit" class="btn btn-primary w-25 p-3 rounded-3" @click="confirmNewSkill"
                    :disabled="isFormValid">
                    Update
                </button>

            </form>
            <!-- Create skill form END -->
        </div>



    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- external js -->
    <script src="../../components/navbar.js"></script>
</body>

</html>
