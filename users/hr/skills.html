<body>

        <navbar></navbar>

    <div class="container">

        <h2 class="my-5">Delete Skill</h2>
        <div class="rounded-3 bg-light p-5">
        <h2 class="my-5">Skill Information Deletion</h2>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./skills.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Delete skill
                </li>
            </ol>
        </nav>
        <div class="rounded-3 bg-light p-5" id="del">
            <!-- Create skill form START -->
            <form>
                <div class="row">
                    <table class = "table table-striped">
                        <thead>
                            <tr>
                            <th scope="col">Skill ID</th>
                            <th scope="col">Skill Name</th>
                            <th scope="col">Skill Category</th>
                            <th scope="col">Skill Desc</th>
                            <th scope="col">Skill Status</th>
                            <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td>1</td>
                            <td>abc</td>
                            <td>abc</td>
                            <td>abc</td>
                            <td>1</td>
                            <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                Delete</button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>abc</td>
                                <td>abc</td>
                                <td>abc</td>
                                <td>0</td>
                                <td><button type="button" @click="deleteSkill(skill_id)" v-show="skill_status==1" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    Delete</button></td>
                                </tr>
                        </tbody>
                    </table>
                </div>



                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete this skill?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary my-3" @click="deleteSkill(id)"
                                    data-bs-dismiss="modal">
                                    Confirm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- Create skill form END -->
        </div>




    </div>
