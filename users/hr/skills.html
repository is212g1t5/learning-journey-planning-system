<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Side Bar Navigation</title>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="../../style/style.css" />

    <!-- Add this after vue.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

    
</head>
<body>
	<div id="app">
        <div id="navbar">
            <navbar></navbar>
        </div>

        <div class="container mt-5">
            <h1>Skills Management</h1>
         
        <b-container fluid>
            <b-row>
                <b-col lg="6" class="my-1">
                    <b-form-group
                      label="Sort"
                      label-for="sort-by-select"
                      label-cols-sm="3"
                      label-align-sm="right"
                      label-size="md"
                      class="mb-0"
                      v-slot="{ ariaDescribedby }"
                    >
                      <b-input-group size="sm">
                        <b-form-select
                          id="sort-by-select"
                          v-model="sortBy"
                          :options="sortOptions"
                          :aria-describedby="ariaDescribedby"
                          class="w-75"
                        >
                          <template #first>
                            <option value="">None</option>
                          </template>
                        </b-form-select>
            
                        <b-form-select
                          v-model="sortDesc"
                          :disabled="!sortBy"
                          :aria-describedby="ariaDescribedby"
                          size="sm"
                          class="w-25"
                        >
                          <option :value="false">Asc</option>
                          <option :value="true">Desc</option>
                        </b-form-select>
                      </b-input-group>
                    </b-form-group>
                  </b-col>
                  <b-col lg="6" class="my-1">
                    <b-form-group
                      label="Initial sort"
                      label-for="initial-sort-select"
                      label-cols-sm="3"
                      label-align-sm="right"
                      label-size="md"
                      class="mb-0"
                    >
                      <b-form-select
                        id="initial-sort-select"
                        v-model="sortDirection"
                        :options="['asc', 'desc', 'last']"
                        size="sm"
                      ></b-form-select>
                    </b-form-group>
                  </b-col>

                <b-col lg="6" class="my-1">
                    <b-form-group
                    label="Filter"
                    label-for="filter-input"
                    label-cols-sm="3"
                    label-align-sm="right"
                    label-size="md"
                    class="mb-5"
                    >
                    <b-input-group size="sm">
                        <b-form-input
                        id="filter-input"
                        v-model="filter"
                        type="search"
                        placeholder="Type to Search"
                        ></b-form-input>

                        <b-input-group-append>
                        <b-button :disabled="!filter" @click="filter = ''">Clear</b-button>
                        </b-input-group-append>
                    </b-input-group>
                    </b-form-group>
                </b-col>

                <b-col lg="6" >
                </b-col>

            <b-col sm="5" md="6" class="mt-3">
                Per Page
                <b-form-select
                    id="per-page-select"
                    v-model="perPage"
                    :options="pageOptions"
                    size="sm"
                ></b-form-select>
                </b-form-group>
            </b-col>

            <b-col sm="7" md="6" class="my-2">
                <b-pagination
                v-model="currentPage"
                :total-rows="totalRows"
                :per-page="perPage"
                align="fill"
                size="sm"
                class="my-0"
                ></b-pagination>
            </b-col>
            </b-row>
            <b-table
                :items="items"
                :fields="fields"
                :current-page="currentPage"
                hover="hover"
                bordered="bordered"
                head-variant="light"
                :per-page="perPage"
                :filter="filter"
                :filter-included-fields="filterOn"
                :sort-by.sync="sortBy"
                :sort-desc.sync="sortDesc"
                :sort-direction="sortDirection"
                stacked="md"
                show-empty
                small
                @filtered="onFiltered"
                striped responsive="sm"       
            >

            <template #cell(actions)="row">
                <b-button size="sm" @click="row.toggleDetails">
                  {{ row.detailsShowing ? 'Hide' : 'Show' }} Details
                </b-button>
                <b-button size="sm"  class="mr-1">
                    Edit
                </b-button>
              </template>
        
              <template #row-details="row">
                <b-card>
                    <div class="container pr-5">
                        Skill Details
                        <b-table-simple table-variant="table-info" hover small  responsive bordered>
                            <b-tr v-for="(value, key) in row.item " v-if="key!= '_showDetails'" :key="key">
                                <b-td variant="secondary" style="width: 15%">{{key.toUpperCase()}} </b-td>
                                <b-td style="width: 75%">{{value}}</b-td>
                            </b-tr>
                        </b-table-simple>
                    </div>
                    
                </b-card>
              </template>
                <b-button></b-button>
            </template>
            </b-table>

        </div>
   
	</div>
    
	
</body>
    <script>
        console.clear()
        new Vue({
        el:"#app",
        data() {
            return {
              items: [
              { isActive: true, category: 'Data Mining' ,  skill: 'Data Analysis', description: 'Blabalabla' },
              { isActive: false, category: 'Data Mining', skill: 'Data Mining',description: 'Blabalabla'},
              { isActive: true, category: 'Development' , skill: 'UI/UX' ,description: 'Blabalabla'},
              { isActive: false, category: 'Development', skill: 'Skill A',description: 'Blabalabla'},
              { isActive: true, category: 'Development' , skill: 'Skill B',description: 'Blabalabla' },
              { isActive: false, category: 'Data Mining', skill: 'Skill C',description: 'Blabalabla'},
              ],
              tests: [
              { isActive: true, category: 'Data Mining' ,  skill: 'Data Analysis', description: 'Blabalabla' },
              { isActive: false, category: 'Data Mining', skill: 'Data Mining',description: 'Blabalabla'},
              { isActive: true, category: 'Development' , skill: 'UI/UX' ,description: 'Blabalabla'},
              { isActive: false, category: 'Development', skill: 'Skill A',description: 'Blabalabla'},
              { isActive: true, category: 'Development' , skill: 'Skill B',description: 'Blabalabla' },
              { isActive: false, category: 'Data Mining', skill: 'Skill C',description: 'Blabalabla'},
              ],
              fields: [
                { key: 'skill', label: 'Skill', sortable: true, sortDirection: 'desc' },
                { key: 'category', label: 'Category', sortable: true },
                {
                  key: 'isActive',
                  label: 'Is Active',
                  formatter: (value, key, item) => {
                    return value ? 'Yes' : 'No'
                  },
                  sortable: true,
                  sortByFormatted: true,
                  filterByFormatted: true
                },
                { key: 'actions', label: 'Actions' }
              ],
              totalRows: 1,
              currentPage: 1,
              perPage: 10,
              pageOptions: [5, 10, 15, { value: 100, text: "Show a lot" }],
              sortBy: '',
              sortDesc: false,
              sortDirection: 'asc',
              filter: null,
              filterOn: [],
              infoModal: {
                id: 'info-modal',
                title: '',
                content: ''
              }
            }
          },
          computed: {
            sortOptions() {
              // Create an options list from our fields
              return this.fields
                .filter(f => f.sortable)
                .map(f => {
                  return { text: f.label, value: f.key }
                })
            }
          },
          mounted() {
            // Set the initial number of items
            this.totalRows = this.items.length
          },
          methods: {
            info(item, index, button) {
              this.infoModal.title = `Row index: ${index}`
              this.infoModal.content = JSON.stringify(item, null, 2)
              this.$root.$emit('bv::show::modal', this.infoModal.id, button)
            },
            resetInfoModal() {
              this.infoModal.title = ''
              this.infoModal.content = ''
            },
            onFiltered(filteredItems) {
              // Trigger pagination to update the number of buttons/pages due to filtering
              this.totalRows = filteredItems.length
              this.currentPage = 1
            }
          }
        })
      </script>
      
<!-- vue.js -->
<script src="https://unpkg.com/vue@next"></script>

<!-- external js -->
<script src="../../components/navbar.js"></script>


</html>
