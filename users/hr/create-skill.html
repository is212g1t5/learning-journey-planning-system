<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap 5 CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="../../style/styles.css">
   <link rel="stylesheet" href="../../style/skills_styles.css">

   <!-- Vue CDN -->
   <script src="https://unpkg.com/vue@next"></script>
   <title>
      Create Skill
   </title>
</head>

<body>
   <h2 class="my-5">
      HR Staff Create Skill
   </h2>
      <div class="card">
            <div class="card-body" id="create-skill">
               <!-- Create skill form START -->
               <form>
                  <div class="row">
                        <!-- Skill name input -->
                        <div class="col-sm-6">
                           <div class="mb-3">
                              <label for="name-input" class="form-label">
                                 Skill Name
                              </label>
                              <input type="text" class="form-control" id="name-input" v-model="skillForm.name" @input="isSkillNameValid()">
                              <small class="text-danger">
                                 {{errorMsgs.name}}
                              </small>
                           </div>
                        </div>

                        <!-- Skill category input -->
                        <div class="col-sm-6">
                           <div class="mb-3">
                              <label for="category-input" class="form-label">
                                 Category
                              </label>
                              <input type="text" class="form-control" id="category-input"
                                 v-model="skillForm.category">
                              <small class="text-danger">
                                 {{errorMsgs.category}}
                              </small>
                           </div>
                        </div>
                  </div>

                  <!-- description input -->
                  <div class="mb-3">
                        <label for="description-input" class="form-label">
                           Description
                        </label>
                        <textarea name="" id="description-input" rows="3" class="form-control"
                           v-model="skillForm.description"></textarea>
                  </div>

                  <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                           v-model="skillForm.status">
                        <label class="form-check-label" for="flexSwitchCheckChecked">
                           Activate Skill?
                        </label>
                  </div>

                  <!-- submit button; only able to submit when required inputs are valid -->
                  <button type="button" class="btn btn-primary my-3" @click="confirmNewSkill" :disabled="isFormValid">
                        Submit
                  </button>

               </form>
               <!-- Create skill form END -->
            </div>
      </div>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

   <!-- Vue Script -->
   <script src="./create-skill.js"></script>
</body>

</html>
